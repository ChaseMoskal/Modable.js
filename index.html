<!doctype html>
<html>
	<head>
		<meta charset="utf-8"/>
		<meta name="viewport" content="width=device-width"/>
		<title>Modable.js</title>
		<meta name="description" content="Responsive modal image lightbox featuring CSS fade animations, easy JS extensibility and CSS themeability, built on custom DOM events"/>
		<link href="//fonts.googleapis.com/css?family=Ubuntu" rel="stylesheet"/>
		<link rel="stylesheet" href="style.css"/>
		<link rel="shortcut icon" href="favicon.ico"/>
	</head>
	<body>
		<div class="header">
			<h1>
				<img src="images/modable.png" alt="Modable.js"/>
				<span style="display:none;">Modable.js</span>
			</h1>
		</div>

		<div class="samples">
			<a 
			 data-modable-image 
			 target="_blank" 
			 href="images/white-tiger.hd.jpg">
				<img src="images/white-tiger.thumb.jpg" alt=""/>
			</a>
		</div>

		<div class="links">
			<a class="link-github" href="https://github.com/ChaseMoskal/Modable.js">GitHub Page</a>
			<a class="link-zip" download href="Modable.zip">Download Zip</a>
		</div>

		<footer class="footer">
			<a href="http://chasemoskal.com/">Created by Chase Moskal</a>
		</footer>

		<script src="Modable.js"></script>
		<script>
			if (false) Modable.onDocumentReady(function(){
				var club = document.querySelector('.modable-club');
				function f (e) { console.log(e.type); }
				club.addEventListener('modable_appear',  f);
				club.addEventListener('modable_appeared', f);
				club.addEventListener('modable_disappear', f);
				club.addEventListener('modable_disappeared', f);
			});
		</script>
	</body>
</html>
